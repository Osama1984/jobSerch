<div *ngIf="job" class="job-details">
  <div class="header">
    <button (click)="goBack()" class="back-button">Back</button>
    <img [src]="job.companyLogo" alt="Company Logo" class="company-logo">
    <h2>{{ job.title }}</h2>
  </div>
  <div class="details">
    <p><strong>Company:</strong> {{ job.companyName }}</p>
    <p><strong>Reference:</strong> {{ job.reference }}</p>
    <p><strong>Location:</strong> {{ job.location }}</p>
    <p><strong>Industries:</strong> {{ job.industries.join(', ') }}</p>
    <p><strong>Types:</strong> {{ job.types.join(', ') }}</p>
    <p><strong>Publish Date:</strong> {{ job.publishDate }}</p>
    <div [innerHTML]="job.description" class="job-description"></div>
  </div>
</div>

<div *ngIf="error" class="error-message">
  <p><strong>Error:</strong> {{ error }}</p>
</div>
